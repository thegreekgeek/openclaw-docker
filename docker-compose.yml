services:
  openclaw-gateway:
    image: ghcr.io/phioranex/openclaw-docker:main
    container_name: openclaw-gateway
    restart: unless-stopped
    stdin_open: true
    tty: true
    # Uncomment the following line if running on Synology NAS or other systems with UID/GID issues
    # user: "1000:1000"
    volumes:
      - ~/.openclaw:/home/node/.openclaw
      - ~/.openclaw/workspace:/home/node/.openclaw/workspace
    labels:
      - "tsdproxy.enable=true"
      - "tsdproxy.name=openclaw"
      - "tsdproxy.container_port=18789"
    ports:
      - "18789:18789"
      - "18790:18790"
    environment:
      - GATEWAY_HOST=0.0.0.0
      - NODE_ENV=production
      - GATEWAY_PORT=18789
      # This allows OpenClaw to accept traffic from your proxy
      - GATEWAY_TRUSTED_PROXIES=127.0.0.1,::1,172.16.0.0/12,10.0.0.0/8
      - OPENCLAW_SKIP_SERVICE_CHECK=true
    command: ["gateway"]
    networks:
      - tsdproxy_network

networks:
  tsdproxy_network:
    external: true
  
  socat-proxy:
    image: alpine/socat
    container_name: openclaw-socat
    restart: unless-stopped
    network_mode: "service:openclaw-gateway"
    command: "TCP-LISTEN:18790,fork,reuseaddr TCP:0.0.0.0:18789"

  openclaw-cli:
    image: ghcr.io/phioranex/openclaw-docker:main
    container_name: openclaw-cli
    stdin_open: true
    tty: true
    # Uncomment the following line if running on Synology NAS or other systems with UID/GID issues
    # user: "1000:1000"
    volumes:
      - ~/.openclaw:/home/node/.openclaw
      - ~/.openclaw/workspace:/home/node/.openclaw/workspace
    environment:
      - NODE_ENV=production
    entrypoint: ["node", "/app/dist/index.js"]
    profiles:
      - cli
